  <script language="javascript">
       function valid()
	   {
	   
	     var nm,eid,ph,feed;
		 nm=document.getElementById("t1").value;
		 eid=document.getElementById("t2").value;
		 ph=document.getElementById("t3").value;
		 feed=document.getElementById("t4").value;
		 
		 if(nm=="")
		 {
		 
		  alert("PLZ..Enter your name");
		  document.getElementById("t1").focus();
		     return false;
			 
		  }
		  
		  if(!isNaN(nm))
		 
		 { 
		   alert("PLZ..Enter only characters");
		  document.getElementById("t1").focus();
		     return false;
		}
		
		if(eid=="")
		 {
		 
		  alert("PLZ..Enter your Email-ID");
		  document.getElementById("t2").focus();
		     return false;
			 
		  }
		 


	     if(ph=="")
		 {
		 
		  alert("PLZ..Enter your Ph-No");
		  document.getElementById("t3").focus();
		     return false;
			 
		  }
		  
		  if(isNaN(ph))
		 
		 { 
		   alert("PLZ..Enter only digits");
		  document.getElementById("t3").focus();
		     return false;
		}
			
		  else if(ph.length<=9)
			{
			
			  alert("PLZ..enter 10 digits only");
			  document.getElementById("t3").focus();
		     return false;
			 }
	
		
		  if(feed=="")
		  {
		  
		   alert("PLZ..Write your feedback");
		   document.getElementById("t4").focus();
		     return false;
		}	 
		
		  return true;
		  
		  }
		</script>
